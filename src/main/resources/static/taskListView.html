<script>

function showToast(type, title, message) {
    const toastContainer = document.getElementById("toast-container");

    const toast = document.createElement("div");
    toast.className = `toast ${type}`;

    const toastTitle = document.createElement("div");
    toastTitle.className = "toast-title";
    toastTitle.textContent = title;

    const toastMessage = document.createElement("div");
    toastMessage.className = "toast-message";
    toastMessage.textContent = message;

    const closeButton = document.createElement("button");
    closeButton.className = "toast-close";
    closeButton.textContent = "×";
    closeButton.onclick = () => {
        toast.style.animation = "none";
        toast.remove();
    };

    toast.appendChild(toastTitle);
    toast.appendChild(toastMessage);
    toast.appendChild(closeButton);

    toastContainer.appendChild(toast);

    setTimeout(() => {
        if (toast.parentNode) {
            toast.remove();
        }
    }, 5000);
}

 function handleStatusDropdownChange(selectedStatus) {
	  currentStatus = selectedStatus;
	  renderTasks();
	} 

let tasks = [];
let currentView = "Cards";
let currentStatus = "All";
let searchQuery = "";
let fullDetailsPage = 1;
let tablePage = 1;
const pageSize = 10;

async function fetchTasks() {
  try {
    const res = await fetch("/api/manager/allTask");
    tasks = await res.json();
    renderTasks();
  } catch (err) {
    console.error("Error fetching tasks:", err);
  }
}

//Helper: returns HTML for pagination controls
function renderPagination(page, pageCount, onPage) {
// Page numbers logic (show always first, last, current, +/-1, use ellipsis if gap)
let html = '';
if (pageCount <= 1) return ""; // Don't show if only one page

function pageBtn(num, active) {
 return `<button class="pagination-btn${active ? " active" : ""}" data-page="${num}"${active ? ' tabindex="0"' : ''}>${num}</button>`;
}

// Always show first page
html += pageBtn(1, page === 1);

// Show ... if needed
if (page > 3) html += `<span class="pagination-ellipsis">…</span>`;

// Show previous, current, next (excluding first/last)
for (let i = Math.max(2, page - 1); i <= Math.min(pageCount - 1, page + 1); i++) {
 if (i === 1 || i === pageCount) continue;
 html += pageBtn(i, i === page);
}

// Show ... if needed
if (page < pageCount - 2) html += `<span class="pagination-ellipsis">…</span>`;

// Always show last page if more than one
if (pageCount > 1) html += pageBtn(pageCount, page === pageCount);

// Prev & Next
html = `
 <button class="pagination-btn" data-page="prev" ${page === 1 ? "disabled" : ""}>&laquo;</button>
 ${html}
 <button class="pagination-btn" data-page="next" ${page === pageCount ? "disabled" : ""}>&raquo;</button>
`;
return `<div class="pagination-container">${html}</div>`;
}


function renderTasks() {
  const container = document.getElementById("task-container");

  // Filter out empty/invalid task objects
  let filtered = tasks
    .filter(t => t && Object.keys(t).length > 0 && t.description)
    .filter(t => {
      // Safely handle undefined or null status
      const taskStatus = t.status ? t.status.toLowerCase() : "";
      const filterStatus = currentStatus === "All" ? "" : currentStatus.toLowerCase();
      
      return (
        (currentStatus === "All" || taskStatus === filterStatus) &&
        (!searchQuery ||
          (t.description && t.description.toLowerCase().includes(searchQuery.toLowerCase())) ||
          (t.remarks && t.remarks.toLowerCase().includes(searchQuery.toLowerCase())) ||
          (t.person && t.person.toLowerCase().includes(searchQuery.toLowerCase()))
        )
      );
    });

  if (currentView === "Cards") {
    container.innerHTML = filtered.map(task => `
      <div class="card priority-${task.priority?.toLowerCase() || 'none'}">
        <div class="card-header">
          <div class="card-title">
            <h3>${task.description}</h3>
            <p>${task.remarks}</p>
          </div>
          <div class="card-tags-right">
            <span class="tag priority ${task.priority?.toLowerCase() || ''}">${task.priority || '-'}</span>
            <span class="tag points">${task.storypoints == null || task.storypoints == 0 ? '-' : task.storypoints} pts</span>
          </div>
        </div>
        <div class="card-footer">
          <div>
            <span class="tag ${task.status?.replace(" ", "-").toLowerCase()}">${task.status}</span>
            <span class="tag area">${task.area}</span>
          </div>
          <div><strong>Due:</strong> ${task.end_date}</div>
        </div>
      </div>
    `).join("");
  } else if (currentView === "Table") {
	  
	// Table pagination
	    const pageCount = Math.ceil(filtered.length / pageSize);
	    if (tablePage > pageCount) tablePage = pageCount > 0 ? pageCount : 1;
	    const startIdx = (tablePage - 1) * pageSize;
	    const endIdx = startIdx + pageSize;
	    const paginated = filtered.slice(startIdx, endIdx);

	    container.innerHTML = `
	      <table>
	        <thead>
	          <tr>
	          <th>Task No.</th> <th>Description</th><th>Department</th><th>Status</th><th>Priority</th><th>Storypoints</th><th>Start Date</th><th>Due Date</th>
	          </tr>
	        </thead>
	        <tbody>
	          ${paginated.map(task => `
	            <tr class="priority-${task.priority?.toLowerCase() || 'none'}">
	              <td>${task.id}</td>
	              <td>${task.description}</td>
	              <td>${task.department}</td>
	              <td>${task.status}</td>
	              <td><span class="tag priority ${task.priority?.toLowerCase() || ''}">${task.priority || '-'}</span></td>
	              <td>${task.storypoints == null || task.storypoints == 0 ? '-' : task.storypoints}</td>
	              <td>${task.start_date ||'-'}</td>
	              <td>${task.end_date ||'-'}</td>
	            </tr>
	          `).join("")}
	        </tbody>
	      </table>
	      ${renderPagination(tablePage, pageCount, (p) => { tablePage = p; renderTasks(); })}
	    `;

	    // Pagination event listeners
	    document.querySelectorAll(".pagination-btn").forEach(btn => {
	      btn.onclick = function() {
	        let pageAttr = this.getAttribute("data-page");
	        if (pageAttr === "prev") {
	          if (tablePage > 1) tablePage--;
	        } else if (pageAttr === "next") {
	          if (tablePage < pageCount) tablePage++;
	        } else {
	          tablePage = Number(pageAttr);
	        }
	        renderTasks();
	      };
	    }); 
	    
  } else {
	  
	// PAGINATION for Full Details
	    const pageCount = Math.ceil(filtered.length / pageSize);
	    if (fullDetailsPage > pageCount) fullDetailsPage = pageCount > 0 ? pageCount : 1;
	    const startIdx = (fullDetailsPage - 1) * pageSize;
	    const endIdx = startIdx + pageSize;
	    const paginated = filtered.slice(startIdx, endIdx);
	    
    container.innerHTML = `
      <table>
        <thead>
          <tr>
            <th>Task No.</th><th>Description</th><th>Department</th><th>Area</th><th>Sub-area</th><th>Priority</th><th>Person</th><th>Storypoints</th><th>Start Date</th><th>End Date</th><th>Status</th><th>Completion Date</th><th>Bottlenecks</th><th>Remarks</th><th>Update</th>
          </tr>
        </thead>
        <tbody>
          ${paginated.map((task, i) => `
            <tr class="priority-${task.priority?.toLowerCase() || 'none'}">
              <td>${task.id}</td>
              <td>${task.description}</td>
              <td>${task.department}</td>
              <td>${task.area || '-'}</td>
              <td>${task.sub_area || '-'}</td>
              <td><span class="tag priority ${task.priority?.toLowerCase() || ''}">${task.priority || '-'}</span></td>
              <td>${task.person || '-'}</td>
              <td>${task.storypoints == null || task.storypoints == 0 ? '-' : task.storypoints}</td>
              <td>${task.start_date ||'-'}</td>
              <td>${task.end_date ||'-'}</td>
              <td><span class="tag ${task.status?.toLowerCase().replace(/\s/g, '-')}">${task.status}</span></td>
              <td>${task.completion_date || '-'}</td>
              <td>${task.bottlenecks || '-'}</td>
              <td>${task.remarks || '-'}</td>
              <td>
                <button class="edit-btn" title="Edit" style="background:none; border:none; cursor:pointer;" onclick="openEditTaskPopup(${task.id})">
                  <i class="fa fa-pen"></i>
                </button>
                <button class="delete-btn" title="Delete" onclick="confirmDeleteTask(${task.id})">
                <i class="fa fa-trash" style="color:red;"></i>
              </button>
              </td>
            </tr>
          `).join("")}
        </tbody>
      </table>
      
      ${renderPagination(fullDetailsPage, pageCount, (p) => { fullDetailsPage = p; renderTasks(); })}
      
    `;
    

    // Pagination event listeners
    document.querySelectorAll(".pagination-btn").forEach(btn => {
      btn.onclick = function() {
        let pageAttr = this.getAttribute("data-page");
        if (pageAttr === "prev") {
          if (fullDetailsPage > 1) fullDetailsPage--;
        } else if (pageAttr === "next") {
          if (fullDetailsPage < pageCount) fullDetailsPage++;
        } else {
          fullDetailsPage = Number(pageAttr);
        }
        renderTasks();
      };
    });
    
  }
}

document.getElementById("exportBtn").addEventListener("click", () => {
  const rows = [["Description", "Status", "Priority", "Points", "Due Date"]];
  tasks.forEach(task => {
    rows.push([task.description, task.status, task.priority || "", task.storypoints, task.end_date]);
  });

  const csv = rows.map(r => r.map(value => `"${value}"`).join(",")).join("\n");
  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "tasks_export.csv";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
});

const task = tasks[currentEditTaskIndex];

document.getElementById('editDescription').value = task.description || '';
document.getElementById('editDepartment').value = task.department || '';

function closeEditTaskPopup() {

}

//Handle task edit form submission
document.getElementById('editTaskForm').addEventListener('submit', function (e) {
e.preventDefault();
if (currentEditTaskIndex === null) return;

const form = this;
const submitBtn = form.querySelector('.btn-submit');
const originalText = submitBtn.innerText;

// Disable button and show loading text
submitBtn.disabled = true;
submitBtn.innerText = "Updating...";

const status = document.getElementById('editStatus').value;
let completionDate = document.getElementById('editCompletionDate').value;

// Automatically set completion date if status is "Completed"
if (status === 'Completed' && !completionDate) {
 const today = new Date().toISOString().split('T')[0];
 completionDate = today;
 document.getElementById('editCompletionDate').value = today;
}

const updatedTask = {
 ...tasks[currentEditTaskIndex],
 description: document.getElementById('editDescription').value,
 department: document.getElementById('editDepartment').value,
 area: document.getElementById('editArea').value,
 sub_area: document.getElementById('editSubarea').value,
 person: document.getElementById('editPerson').value,
 start_date: document.getElementById('editStartDate').value,
 end_date: document.getElementById('editEndDate').value,
 storypoints: document.getElementById('editStorypoints').value,
 status: status,
 completion_date: completionDate,
 priority: document.getElementById('editPriority').value,
 bottlenecks: document.getElementById('editBottlenecks').value,
 remarks: document.getElementById('editRemarks').value
};

tasks[currentEditTaskIndex] = updatedTask;

fetch(`/api/manager/updateTask/${updatedTask.id}`, {
 method: 'PUT',
 headers: {
   'Content-Type': 'application/json'
 },
 body: JSON.stringify(updatedTask)
})
 .then(response => {
   if (!response.ok) throw new Error("Failed to update task");
   return response.text();
 })
 .then(data => {
   showToast('success', '✅ Task Updated', 'Task updated successfully.');
   closeEditTaskPopup();
   renderTasks();
 })
 .catch(error => {
   console.error("Error updating task:", error);
   showToast('error', '❌ Update Failed', 'Failed to update task.');
 })
 .finally(() => {
   submitBtn.disabled = false;
   submitBtn.innerText = originalText;
 });
});
